                <li>
                    <a th:href="@{/}" style="text-decoration: none; color: black">Главная</a>

                </li>

                    <a th:href="@{/auth/profile}" style="text-decoration: none; color: black">Профиль</a>
                </li>

                        <img alt="поиск" class="top-icon" src="/img/icon-serch.png">Поиск
                    </a>
                    <script>
                        function searchControl(){
                            let search = document.getElementById('searchBar');
                            search.hidden = !search.hidden;
                        }
                    </script>
                </li>
                <li th:if="${!baseAuth}">
                    <a th:href="@{/auth/login}" style="text-decoration: none; color: black">
                        <img alt="войти" class="top-icon1" src="/img/icon-login.png">Войти
                    </a>
                </li>
                <li th:if="${baseAuth}">
                    <a href="#" onclick="document.getElementById('logoutForm').submit()" style="text-decoration: none; color: black">
                        <img alt="войти" class="top-icon1" src="/img/icon-login.png">Выйти
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
