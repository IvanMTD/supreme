<div class="row">

    <div class="small-2 large-5 columns" style="padding: 1vh"></div>

        <img alt="домен спорт" class="header_logo_sreda" src="/img/logo.png">

        <a id="logout" href="#" onclick="document.getElementById('logoutForm').submit()" th:if="${baseAuth}" style="text-decoration: none; color: black;">ВЫЙТИ</a>

</div>
