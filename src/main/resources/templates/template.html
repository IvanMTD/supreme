<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}">title</title>

        <!-- include libraries(jQuery, bootstrap) -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="/js/jquery.js" type="text/javascript"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- include summernote css/js -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

        <!-- yandex map -->
        <script src="https://api-maps.yandex.ru/2.1/?apikey=7c13cf7d-c937-4ca6-8021-145ac16bdcae&lang=ru_RU" type="text/javascript"></script>
        <link href="/css/map.css" rel="stylesheet">
        <script src="/js/map.js" type="text/javascript"></script>

        <!-- select2 -->
        <link href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

        <!--main-->
        <!--<link href="/css/grid.css" rel="stylesheet">
        <link href="/css/color-and-align.css" rel="stylesheet">-->
        <script src="/js/reg-checkbox.js" th:inline="javascript"></script>

        <!-- foundation -->
        <link href="/css/index.css" rel="stylesheet">
        <link href="/css/fonts.css" rel="stylesheet">
        <link href="/css/foundation.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/normalize.css" rel="stylesheet">
        <script src="/js/app.js" type="text/javascript"></script>
        <script src="/js/foundation.js" type="text/javascript"></script>
        <script src="/js/what-input.js" type="text/javascript"></script>
    </head>

    <body>
        <header th:insert="~{blocks/header}"></header>
        <nav th:insert="~{blocks/navbar}"></nav>

        <div th:insert="~{content/home-page}" th:if="${index} == 'home-page'"></div>
        <div th:insert="~{content/material-page}" th:if="${index} == 'material-page'"></div>
        <div th:insert="~{content/contact-page}" th:if="${index} == 'contact-page'"></div>
        <div th:insert="~{content/admin-page}" th:if="${index} == 'admin-page'"></div>
        <div th:insert="~{content/login-page}" th:if="${index} == 'login-page'"></div>
        <div th:insert="~{content/reg-page}" th:if="${index} == 'reg-page'"></div>
        <div th:insert="~{content/tag-page}" th:if="${index} == 'tag-page'"></div>
        <div th:insert="~{content/add-post-page}" th:if="${index} == 'add-post-page'"></div>
        <div th:insert="~{content/edit-post-page}" th:if="${index} == 'edit-post-page'"></div>
        <div th:insert="~{content/post-page}" th:if="${index} == 'post-page'"></div>
        <div th:insert="~{content/profile-page}" th:if="${index} == 'profile-page'"></div>
        <div th:insert="~{content/bookmarks-page}" th:if="${index} == 'bookmarks-page'"></div>

        <footer th:insert="~{blocks/footer}"></footer>

        <script>
            $(document).ready(function() {
                $('#summernote').summernote({
                    height: 300
                });
            });
        </script>

        <!-- foundation -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
