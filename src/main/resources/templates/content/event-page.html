<div class="row-100-block" th:if="${roleMainModerator} or ${roleAdmin}" style="background: white; padding-top: 1vh">
    <div class="col-20"></div>
    <div class="col-60">
        <div class="col-20"></div>
        <div class="col-60-inline-flex">
            <a class="link-button-simple flex-center" th:href="@{/material/page/0}">Редакция</a>
            <a class="link-button-simple flex-center" th:href="@{/material/event/config}">Календарь событий</a>
            <a class="link-button-simple flex-center" th:href="@{/material/slider/config}">Слайдер</a>
        </div>
        <div class="col-20"></div>
    </div>
    <div class="col-20"></div>
</div>

<div class="row-100-block" style="background: white; margin-bottom: 2vh">
    <div class="col-20"></div>
    <div class="col-60">
        <div class="row-100-block">
            <hr>
            <div class="row-100-block text-center">
                <b>
                    <div class="col-25" style="padding: 1vh">
                        <p>Город</p>
                    </div>
                    <div class="col-25" style="padding: 1vh">
                        <p>Короткое описание</p>
                    </div>
                    <div class="col-25" style="padding: 1vh">
                        <p>URL события</p>
                    </div>
                    <div class="col-25" style="padding: 1vh">
                        <p>Дата события</p>
                    </div>
                </b>
            </div>
            <hr>
            <div class="row-100-block" th:each="event, stat : ${events}">
                <form th:method="GET" th:action="@{/material/event/delete}">
                    <input type="number" id="eventId" name="eventId" th:value="${event.getId()}" hidden>
                    <div class="row-100" th:if="${stat.index % 2 == 0}" style="background: whitesmoke">
                        <div class="col-25" style="display: flex">
                            <div class="text-center flex-center" style="width: 10%">
                                <p class="flex-center" th:text="${stat.index + 1}"></p>
                            </div>
                            <div class="flex-center" style="width: 90%">
                                <span th:text="${event.getTitle()}"></span>
                            </div>
                        </div>
                        <div class="col-25" style="display: flex">
                            <span th:text="${event.getDescription()}"></span>
                        </div>
                        <div class="col-25" style="display: flex">
                            <span th:text="${event.getEventDate()}"></span>
                        </div>
                        <div class="col-25" style="display: flex">
                            <div class="flex-right">
                                <input type="submit" class="input-button" value="Удалить">
                            </div>
                        </div>
                    </div>
                    <div class="row-100" th:if="${stat.index % 2 != 0}">
                        <div class="col-25" style="display: flex">
                            <div class="text-center flex-center" style="width: 10%">
                                <p class="flex-center" th:text="${stat.index + 1}"></p>
                            </div>
                            <div class="flex-center" style="width: 90%">
                                <span th:text="${event.getTitle()}"></span>
                            </div>
                        </div>
                        <div class="col-25" style="display: flex">
                            <span th:text="${event.getDescription()}"></span>
                        </div>
                        <div class="col-25" style="display: flex">
                            <span th:text="${event.getEventDate()}"></span>
                        </div>
                        <div class="col-25" style="display: flex">
                            <div class="flex-right">
                                <input type="submit" class="input-button" value="Удалить">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <hr>
            <form th:method="POST" th:action="@{/material/event/save}" th:object="${event}">
                <div class="row-100-block">
                    <div class="col-25" style="padding: 1vh">
                        <input type="text" placeholder="Заголовок" th:field="*{title}">
                        <div th:if="${#fields.hasErrors('title')}" style="border: solid 1px red; background: pink">
                            <p th:errors="*{title}" style="color: red; font-size: small; text-align: left; vertical-align: middle; margin: auto; padding: 5px"></p>
                        </div>
                    </div>
                    <div class="col-25" style="padding: 1vh">
                        <input type="text" placeholder="Короткое описание" th:field="*{description}">
                        <div th:if="${#fields.hasErrors('description')}" style="border: solid 1px red; background: pink">
                            <p th:errors="*{description}" style="color: red; font-size: small; text-align: left; vertical-align: middle; margin: auto; padding: 5px"></p>
                        </div>
                    </div>
                    <div class="col-25" style="padding: 1vh">
                        <input type="url" placeholder="url события" th:field="*{eventUrl}">
                        <div th:if="${#fields.hasErrors('eventUrl')}" style="border: solid 1px red; background: pink; margin-top: 1vh">
                            <p th:errors="*{eventUrl}" style="color: red; font-size: small; text-align: left; vertical-align: middle; margin: auto; padding: 5px"></p>
                        </div>
                    </div>
                    <div class="col-25" style="padding: 1vh">
                        <input type="date" th:field="*{eventDate}">
                        <div th:if="${#fields.hasErrors('eventDate')}" style="border: solid 1px red; background: pink; margin-top: 1vh">
                            <p th:errors="*{eventDate}" style="color: red; font-size: small; text-align: left; vertical-align: middle; margin: auto; padding: 5px"></p>
                        </div>
                    </div>
                </div>
                <div class="row-100" style="margin-bottom: 2vh">
                    <div class="flex-center" style="margin-top: 1vh">
                        <input type="submit" class="input-button" value="Сохранить">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-20"></div>
</div>
